config_version: 2
settings:
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Alt+d>: hint images download
        <Alt+m>: spawn mpv {url}
        <Alt+n>: hint links spawn mpv {hint-url}
        <Alt+x>: history-clear
        J: tab-prev
        K: tab-next
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.even.fg:
    global: black
  colors.tabs.odd.fg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.javascript.clipboard:
    aur.archlinux.org: access
    github.com: access
  content.notifications.enabled:
    https://mail.proton.me: true
    https://webchef.ru: false
    https://www.youtube.com: false
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
  downloads.location.directory:
    global: ~/net/
  editor.command:
    global:
    - kitty
    - -e
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_size:
    global: 12pt
  hints.mode:
    global: number
  hints.radius:
    global: 6
  input.spatial_navigation:
    global: false
  keyhint.radius:
    global: 25
  spellcheck.languages:
    global:
    - en-US
    - ru-RU
  tabs.position:
    global: top
  zoom.default:
    global: 125%
